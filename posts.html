   <main id="post-list" class="max-w-3xl mx-auto py-10 px-4 space-y-6">

         class="bg-white rounded-xl shadow-md hover:shadow-lg transition-all transform hover:scale-105 ease-in-out duration-300 flex flex-col sm:flex-row overflow-hidden animate-fade-up">
         <img :src="post.image" alt="Post Image"
            class="w-full sm:w-64 h-48 object-cover rounded-t-xl sm:rounded-l-xl" />
         <div class="p-6 flex flex-col justify-between space-y-4">
            <div>
               <h2 class="text-2xl font-semibold text-gray-900 mb-2 hover:text-blue-600 transition-colors">
                  {{ post.title }}
               </h2>
               <p class="text-sm text-gray-500 mb-3">
                  {{ post.date }} • Author: {{ post.author }}
               </p>
               <p class="text-gray-700 line-clamp-3">{{ post.summary }}</p>
            </div>
            <a :href="'post-detail.html?id=' + post.id"
               class="mt-4 text-blue-600 hover:text-blue-800 hover:underline self-start transition-all">Read more →</a>
         </div>
      </article>
